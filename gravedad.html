<!DOCTYPE html>
<html>

<head>
    <title>Taller #2</title>
    <script src="three.js"></script>

</head>

<body>
    <button onclick="   const a = v1++;
    const b = v2++;" id="btn1"> Gravedad + </button>
    <button onclick="const a = v1--;
    const b = v2--;"  id="btn2"> Gravedad - </button>


    <!--Canvas-Escenario de trabajo-->
    <script>
     


        //Render WEBGL   
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        //No se cambia
        const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 4000);
        camera.position.set(0, 0, 20);
        const scene = new THREE.Scene();//Grafo de escena
        var loader = new THREE.TextureLoader();
        loader.load('./Espacio.jpg', function (texture) {
            scene.background = texture;
        });
        //scene.background = new THREE.Color( 0xFFFFFF );
        //Son los que poco cambian

        //elementos graficos->primitivas
        //esferas, cubos, piramides
        //malla, textura= mesh
        var geometria = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial();
        var objetocubo = new THREE.Mesh(geometria, material);
        var radio1 = 2;
        var radio2 = 4;
        var radio3 = 7;
        var radio4 = 10
        var radio5 = 14;
        var radio6 = 20;
        var radio7 = 30;
        var radio8 = 25;
        var radio9 = 30;
        //_____________________________________________________________________________
        var geometria1 = new THREE.SphereGeometry(0.4, 50, 50);
        var material1 = new THREE.MeshNormalMaterial();
        var planeta1 = new THREE.Mesh(geometria1, material1);

        var geometria2 = new THREE.SphereGeometry(0.8, 50, 50);
        var material2 = new THREE.MeshNormalMaterial();
        var planeta2 = new THREE.Mesh(geometria2, material2);

        var geometria3 = new THREE.SphereGeometry(1, 50, 50);
        var material3 = new THREE.MeshNormalMaterial();
        var planeta3 = new THREE.Mesh(geometria3, material3);

        var geometria4 = new THREE.SphereGeometry(1.2, 50, 50);
        var material4 = new THREE.MeshNormalMaterial();
        var planeta4 = new THREE.Mesh(geometria4, material4);

        var geometria5 = new THREE.SphereGeometry(1.5, 50, 50);
        var material5 = new THREE.MeshNormalMaterial();
        var planeta5 = new THREE.Mesh(geometria5, material5);

        var geometria6 = new THREE.SphereGeometry(2, 50, 50);
        var material6 = new THREE.MeshNormalMaterial();
        var planeta6 = new THREE.Mesh(geometria6, material6);

        var geometria7 = new THREE.SphereGeometry(2.2, 50, 50);
        var material7 = new THREE.MeshNormalMaterial();
        var planeta7 = new THREE.Mesh(geometria7, material7);

        var geometria8 = new THREE.SphereGeometry(2.8, 50, 50);
        var material8 = new THREE.MeshNormalMaterial();
        var planeta8 = new THREE.Mesh(geometria8, material8);

        var geometria9 = new THREE.SphereGeometry(3.2, 50, 50);
        var material9 = new THREE.MeshNormalMaterial();
        var planeta9 = new THREE.Mesh(geometria9, material9);


        scene.add(objetocubo);
        scene.add(planeta1);
        scene.add(planeta2);
        scene.add(planeta3);
        scene.add(planeta4);
        scene.add(planeta5);
        scene.add(planeta6);
        scene.add(planeta7);
        //esfera.position.x= esfera.position.x+5;
        //x=rcos(a) y y=rsen(a) 

        renderer.render(scene, camera);
        var a1 = 0;
        var a2 = 0;
        var a3 = 0;
        var a4 = 0;
        var a5 = 0;
        var a6 = 0;
        var a7 = 0;
        var a8 = 0;
        var a9 = 0;
        //Velocidad
        var v1 = 0.1;
        var v2 = 0.01;
        var animar = function () {
            a1 = a1 + v1 / 10;
            a2 = a1 / 2 + 0.01;
            a3 = a2 / 2 + 0.01;
            a4 = a3 / 2 + 0.01;
            a5 = a5 + v2 / 10;
            a6 = a6 + v2 / 10;
            a7 = a6 / 2 + 0.01;
            a8 = a7 / 2 + 0.01;
            a9 = a8 / 2 + 0.01;
            planeta1.position.x = radio1 * Math.cos(a1);
            planeta1.position.y = radio1 * Math.sin(a1);
            planeta2.position.x = radio2 * Math.cos(a2);
            planeta2.position.y = radio2 * Math.sin(a2);
            planeta3.position.x = radio3 * Math.cos(a3);
            planeta3.position.y = radio3 * Math.sin(a3);
            planeta4.position.x = radio4 * Math.cos(a4);
            planeta4.position.y = radio4 * Math.sin(a4);
            planeta5.position.x = radio5 * Math.cos(a5);
            planeta5.position.y = radio5 * Math.sin(a5);
            planeta6.position.x = radio6 * Math.cos(a6);
            planeta6.position.y = radio6 * Math.sin(a6);
            planeta7.position.x = radio7 * Math.cos(a7);
            planeta7.position.y = radio7 * Math.sin(a7);

            objetocubo.rotation.x += 0.01;//transform group
            objetocubo.rotation.z += 0.01;
            //planeta1.rotation.x += 0.01;//transform group
            renderer.render(scene, camera);
            requestAnimationFrame(animar);//ejectutar un funcion a 60fps//setup

        }

        animar();


    </script>
</body>

</html>
